  <div id="wrapper">
            <h1>Abracadabra!</h1>
            <h2>Making a budget is hard. Let me make one for you!</h2>
  </div>

  <div id="quizButton">
        <button type="button">Take the Wiz Quiz!</button>
            <!-- Make this button disappear, slide question in from the left -->
        <div id="quiz" class="wizQuiz">
            <div id="question1" >
                <p>What is your monthy income?</p>
                <input type="text"></input>
                <input type="submit" value="Submit"></input></div>
            <div id="question2">
                <p>How many people reside in your household?</p>
                <input type="text"></input>
                <input type="submit" value="Submit"></input></div>
              <div id="question3">
                <p>Do you have a lot of debt?</p>
                <input type="radio" name="debt" value="YES"> YES<br>
                <input type="radio" name="debt" value="NO"> NO </input>
                <input type="submit" value="Submit"></input></div>
              <div id="question4"></div>
                <p>Are you frugal or fancy?</p>
                <input type="radio" name="spending" value="Frugal"> Frugal<br>
                <input type="radio" name="spending" value="Fancy"> Fancy</input>
                <input type="submit" value="Work your Magic, BudgetWiz!"></input></div>
        </div>
  </div>
